name: video_generation_service

services:
  model-service:
    build:
      context: .
      dockerfile: dockerfile_model
    container_name: model_service
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
      - ./lora_fixed:/app/lora
    restart: unless-stopped
    ports:
      - 11222:11222
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    command:
      uvicorn main:app --host 0.0.0.0 --port 11222
